<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="/css/styles.css" /> -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .custom-header {
            background-color: #d32f2f;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .cart-icon {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 24px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <main>    <!-- Cabeçalho personalizado -->
        <div class="custom-header">
            <h1>Pizzaria</h1>
        </div>
    
        <!-- Conteúdo da página -->
        <div class="container">
            <!-- Seu conteúdo da página aqui -->
            <h2>Pizzas</h2>

            <div class="pizza-area">
                <!-- Iterate through the list of Produto objects -->
                <div th:each="produto : ${produtosList}" class="pizza-item">
                    <a href="#">
                        <!-- <div class="pizza-item--img">
                            <img th:src="${produto.img}" alt="Pizza Image" />
                        </div> -->
                        <div class="pizza-item--add">+</div>
                    </a>
                    <div class="pizza-item--price">
                        R$ <span th:text="${produto.valor}"></span>
                    </div>
                    <div class="pizza-item--name" th:text="${produto.nome}"></div>
                    <div class="pizza-item--desc" th:text="${produto.descricao}"></div>
                </div>
            </div>
        </div>
    
        <!-- Ícone de carrinho de compras -->
        <div class="cart-icon">
            <i class="bi bi-cart"></i>
        </div>
    
        
       
    </main>
</body>
</html>

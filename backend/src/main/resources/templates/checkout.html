<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Endereço</title>
</head>
<body>

    <header style="background-color: red; color: white;">
        <h1 class="logo">Pizzaria</h1>
        <ul class="list-inline menu-container">
        </ul>
        <div class="menu-icons-container">
            <img src="Resources/Search.svg" alt="" class="icon"> 
            <img src="Resources/Profile.svg" alt="" class="icon"> 
            <img src="Resources/Cart.svg" alt="" class="icon"> 
        </div>
    </header>

    <div class="container mt-4">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="form-title">Endereço para entrega</h2>
                    <form action="" class="checkout-form">
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="Seu nome e sobrenome...">
                        </div>
                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input type="text" name="rua" id="rua" class="form-control" placeholder="Sua rua...">
                        </div>
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" name="numero" id="numero" class="form-control" placeholder="Número da sua residência...">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Seu bairro...">
                        </div>
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" name="complemento" id="complemento" class="form-control" placeholder="Complemento do endereço...">
                        </div>
                        <button type="button" class="btn-primary">Forma de pagamento ➡️</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
